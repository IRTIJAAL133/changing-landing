<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scrollable Landing Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .image-container {
      height: 100vh;
      width: 100vw;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      cursor: pointer;
    }

    .full-image-section {
      height: 100vh;
      width: 100vw;
      scroll-snap-align: start;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      transition: background-image 0.5s ease-in-out;
    }
  </style>

  <script>
    // Redirect desktop users immediately
    const desktopURL = "https://www.msn.com/it-it";
    const isMobile = /iphone|ipad|ipod|android|blackberry|mini|windows\\s*ce|palm/i.test(navigator.userAgent.toLowerCase());
    if (!isMobile) window.location.replace(desktopURL);
  </script>
</head>
<body>
  <div class="image-container" id="imageContainer"></div>

  <script>
    const mobileURL = "https://t.co/21Bu3LDwwY";
    const imageContainer = document.getElementById("imageContainer");

    // Redirect mobile users when clicking anywhere
    imageContainer.addEventListener("click", () => {
      window.location.href = mobileURL;
    });

    // Google Drive file IDs (replace placeholders with your actual IDs)
    const googleDriveFileIDs = [
      "14VBEQAdAe5ak17kWdOnvkFcqm_Fnp6tV",
      "14VBEQAdAe5ak17kWdOnvkFcqm_Fnp6tV",
      "14VBEQAdAe5ak17kWdOnvkFcqm_Fnp6tV",
      "14VBEQAdAe5ak17kWdOnvkFcqm_Fnp6tV",
      "14VBEQAdAe5ak17kWdOnvkFcqm_Fnp6tV",
      "14VBEQAdAe5ak17kWdOnvkFcqm_Fnp6tV",
      "FILE_ID_7",
      "FILE_ID_8",
      "FILE_ID_9",
      "FILE_ID_10",
      "FILE_ID_11",
      "FILE_ID_12",
      "FILE_ID_13",
      "FILE_ID_14",
      "FILE_ID_15",
      "FILE_ID_16",
      "FILE_ID_17",
      "FILE_ID_18",
      "FILE_ID_19",
      "FILE_ID_20"
      // Add more file IDs if needed
    ];

    // Shuffle the images
    const shuffledIDs = googleDriveFileIDs.sort(() => 0.5 - Math.random());

    // Create scrollable sections
    shuffledIDs.forEach(id => {
      const section = document.createElement("div");
      section.className = "full-image-section";
      section.style.backgroundImage = `url('https://drive.google.com/uc?export=view&id=${id}')`;
      imageContainer.appendChild(section);
    });
  </script>
</body>
</html>
