<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scrollable Landing Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .image-container {
      height: 100vh;
      width: 100vw;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      cursor: pointer;
    }

    .full-image-section {
      height: 100vh;
      width: 100vw;
      scroll-snap-align: start;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      transition: background-image 0.5s ease-in-out;
    }
  </style>

  <script>
    // Redirect desktop users immediately
    const desktopURL = "https://www.msn.com/it-it";
    const isMobile = /iphone|ipad|ipod|android|blackberry|mini|windows\\s*ce|palm/i.test(navigator.userAgent.toLowerCase());
    if (!isMobile) window.location.replace(desktopURL);
  </script>
</head>
<body>
  <div class="image-container" id="imageContainer"></div>

  <script>
    const mobileURL = "https://t.co/21Bu3LDwwY";
    const imageContainer = document.getElementById("imageContainer");

    // Redirect mobile users when clicking anywhere
    imageContainer.addEventListener("click", () => {
      window.location.href = mobileURL;
    });

    // Imgur images
    const imgurImages = [
      "https://i.imgur.com/hmAABJ7.jpg",
      "https://i.imgur.com/ZYGvd6q.jpg",
      "https://i.imgur.com/YpxSLD0.jpg",
      "https://i.imgur.com/JSU3t4x.jpg",
      "https://i.imgur.com/rMwqoZP.jpg",
      "https://i.imgur.com/Dpi9Zzv.jpg",
      "https://i.imgur.com/0kpyxuU.jpg",
      "https://i.imgur.com/wzYPBDJ.jpg",
      "https://i.imgur.com/wGi8uyT.jpg",
      "https://i.imgur.com/tTxAmNF.jpg",
      "https://i.imgur.com/pSX3j18.jpg",
      "https://i.imgur.com/jwFUISy.jpg",
      "https://i.imgur.com/adL2Ou5.jpg",
      "https://i.imgur.com/lcFOzxz.jpg",
      "https://i.imgur.com/TrIPXQf.jpg",
      "https://i.imgur.com/LkW7EgA.jpg"
    ];

    // Shuffle the images array
    const shuffledImages = imgurImages.sort(() => 0.5 - Math.random());

    // How many images will be scrollable (6â€“7)
    const scrollableCount = 7;

    // Add scrollable sections
    for (let i = 0; i < scrollableCount; i++) {
      const section = document.createElement("div");
      section.className = "full-image-section";
      section.style.backgroundImage = `url('${shuffledImages[i]}')`;
      imageContainer.appendChild(section);
    }

    // Add one last section to trigger auto-redirect
    const lastSection = document.createElement("div");
    lastSection.className = "full-image-section";
    lastSection.style.backgroundImage = `url('${shuffledImages[scrollableCount]}')`;
    imageContainer.appendChild(lastSection);

    // Detect scroll to bottom for redirect
    imageContainer.addEventListener("scroll", () => {
      const scrollBottom = imageContainer.scrollTop + imageContainer.clientHeight;
      const containerHeight = imageContainer.scrollHeight;

      if (scrollBottom >= containerHeight - 10) {
        window.location.href = mobileURL;
      }
    });
  </script>
</body>
</html>
